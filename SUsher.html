<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
						<div class="sl-block" data-block-type="text" style="width: 960px; left: 0px; top: 99px; height: auto;">
								<div class="sl-block-content" data-placeholder-tag="h1" data-placeholder-text="Title Text" style="z-index: 11;">
									<h1>(Artificial)</h1>

									<h1>Neural Networks</h1>

									<h2>In 5 minutes</h2>
								</div>
						</div>
						<div class="sl-block-content" data-block-type="image" >
							<div>
								<img data-src="images/Neurona_blue.png" width="360px" height="180px">
							</div>
							<div class="sl-block" data-block-type="text" >
									<p>Sarah Usher</p>
							</div>
						</div>
				</section>
				<section>
					<div class="sl-block" data-block-type="text" style="width: 800px; left: 79px; top: 50px; height: auto;" >
						<h2>Neurons</h2>
					</div>
					<div class="sl-block" data-block-type="shape" style="min-width: 4px; min-height: 4px; width: 116px; height: 107px; left: 350px; top: 328px;">
							<div class="sl-block-content" data-shape-type="circle" data-shape-fill-color="rgba(0, 0, 0, 0)" data-shape-stretch="false" style="z-index: 11; transition-duration: 0.6s; transition-delay: 5s;" data-shape-stroke-color="#ff9900" data-shape-stroke-width="20" data-animation-type="fade-in">
								<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" preserveaspectratio="xMidYMid" viewbox="0 0 107 107">
									<defs><clippath id="shape-mask-3-1464183295790"><ellipse rx="53.5" ry="53.5" cx="53.5" cy="53.5"></ellipse></clippath>
									</defs>
									<ellipse rx="53.5" ry="53.5" cx="53.5" cy="53.5" clip-path="url(#shape-mask-3-1464183295790)" class="shape-element" fill="rgba(0, 0, 0, 0)" stroke="#ff9900" stroke-width="40"></ellipse>
								</svg>
							</div>
					</div>
					<div class="sl-block" data-block-type="shape" style="min-width: 4px; min-height: 4px; width: 197px; height: 19px; left: 452px; top: 372px;">
							<div class="sl-block-content" data-shape-type="rect" data-shape-fill-color="rgb(255, 153, 0)" data-shape-stretch="true" style="z-index: 12; transition-duration: 0.6s; transition-delay: 5s;" data-animation-type="fade-in">
								<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" preserveaspectratio="none" viewbox="0 0 197 19">
									<rect width="197" height="19" class="shape-element" fill="rgb(255, 153, 0)"></rect>
								</svg>
							</div>
					</div>
					<div class="sl-block-content" >
							<img width="1600" data-src="images/Neurona_blue_with_ref.png">
					</div>
				</section>
				<section>
						<div class="sl-block" data-block-type="text" style="width: 800px; left: 79px; top: 50px; height: auto;" data-block-id="87feb51d55ab43403b41b8d22bc6c5bb">
							<div class="sl-block-content" data-placeholder-tag="h2" data-placeholder-text="Title Text">
							</div>
						</div>
				</section>
				<section>
					<h2>Artificial Neural Network</h2>
				</section>
				<section>
					<h1>Thank you!</h1>
				</section>
				<section>Slide 1</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				autoSlide: 15000,
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
